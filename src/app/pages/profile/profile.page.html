<ion-header class="ion-padding-horizontal">
  <ion-toolbar>
    <ion-icon slot="start" size="large" name="person-circle-outline"></ion-icon>
    <ion-title>PROFILE </ion-title>
    <ion-button fill="outline" slot="end" size="small" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <ion-img class="card-img-top" [src]="image" alt="Card image cap"></ion-img>

    <div *ngIf="user" class="card-title">{{user.username}}</div>
    <ion-fab class="ionfab">
      <button ion-fab (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>

      </button>

    </ion-fab> -->
    <!-- <div class="card-subtitle">Card subtitle</div> -->

    <ion-card-content *ngIf="user">
      <ion-list>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-label>{{user.name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-label>{{user.email}}</ion-label>
        </ion-item>
      </ion-list>

      <ion-list *ngIf="user.phone">
        <ion-item *ngFor="let phone of user.phone index as i">
          <ion-label>{{ "Telephone" + " "+ (i+1)}}</ion-label>
          <ion-label>{{phone.phone}}</ion-label>
        </ion-item>
